
version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "12:00"


  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "12:00"


  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "12:00"
    allow:
      - dependency-name: ollama
      - dependency-name: epubparser
    groups:
      python-packages:
        patterns:
          - "ollama"
          - "epubparser"